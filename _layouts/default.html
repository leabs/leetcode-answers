<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  {%- include head.html -%}
  <style>
    #results-container{
        margin-left:0;
    }
    #thread__wrapper{
      max-width: -webkit-calc(800px - (30px));
    max-width: calc(800px - (30px));
    padding-right: 15px;
    padding-left: 15px;
    }
    input{
      font-size: 16px;
    }
  </style>

  <body>

    {%- include header.html -%}

    

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
      

<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
        {{ content }}
        <br >
        {%- if page.url contains '/2023/'-%}
    {%- include disqus_comments.html -%}
    {%- endif -%}
      </div>
      
    </main>
  

    {%- include footer.html -%}
    <script id="dsq-count-scr" src="//leet-code-answers.disqus.com/count.js" async></script>

  </body>
  <script>
    var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<li style="list-style: none; margin: 0; padding:8px 4px; background:#fff; box-shadow: 3px 3px 5px rgba(0,0,0,0.25);"><a style="" href="{{ site.url }}{url}"> <span>{title}</span> <br /> <span style="">{date}</span>  | <span>Day: {day}</span></a></li>'
})
</script>

</html>
